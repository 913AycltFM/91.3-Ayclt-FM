<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Amplitude Vite</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

        }
    </script>
    <style>
        .amplitude-paused .state-playing{
            display: none;
        }
        .amplitude-playing .state-paused{
            display: none;
        }
        .amplitude-muted .state-not-muted{
            display: none;
        }
        .amplitude-not-muted .state-muted{
            display: none;
        }
        .amplitude-shuffle-on .state-not-shuffled{
            display: none;
        }
        .amplitude-shuffle-off .state-shuffled{
          display: none;
      }
        .amplitude-playback-speed.amplitude-playback-speed-10 .speed-10{
            display: inline-block;
        }
        .amplitude-playback-speed.amplitude-playback-speed-15 .speed-15{
            display: inline-block;
        }
        .amplitude-playback-speed.amplitude-playback-speed-20 .speed-20{
            display: inline-block;
        }
        .amplitude-active-audio-container{
            background-color: #ccc;
        }
    </style>
  </head>
  <body class="flex flex-col px-4" style="width: 600px">
    <h2 class="font-bold text-4xl">Playback Speed Elements</h2>

    <h3 class="font-bold text-2xl">Global</h3>
    
    <button type="button" class="amplitude-play-pause mb-4 mr-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Play/Pause <span class="state-playing">(Playing)</span><span class="state-paused">(Paused)</span>
    </button>
    
    <button type="button" class="amplitude-playback-speed mb-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Playback Speed <span class="speed-10 hidden">(1.0x)</span><span class="speed-15 hidden">(1.5x)</span><span class="speed-20 hidden">(2.0x)</span>
